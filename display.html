<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Songbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    pre {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.9rem;
      column-count: 1;
      column-gap: 2rem;
    }

    @media (min-width: 768px) {
      pre {
        column-count: 2; /* 2 columns on medium+ screens */
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Chord Book</h1>
    <div id="songs-container" class="row gy-4"></div>
  </div>

  <script>
    fetch('songs.json')
      .then(res => {
        if (!res.ok) throw new Error("Failed to load songs.json");
        return res.json();
      })
      .then(renderSongs)
      .catch(err => {
        document.getElementById("songs-container").innerHTML =
          `<div class="col-12 text-danger">Error: ${err.message}</div>`;
      });

    function renderSongs(songs) {
      const container = document.getElementById("songs-container");
      container.innerHTML = '';

      songs.forEach(song => {
        const col = document.createElement("div");
        col.className = "col-12";

        col.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-capitalize">${song.title}</h3>
              <h6 class="card-subtitle mb-3 text-muted text-capitalize">${song.artist}</h6>
              <pre>${song.body}</pre>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }
  </script>
</body>
</html>
